<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Menu</title>
</head>

<body>
    <main class="p-2 m-2">
        <div class="navigation-menu inline-grid grid-cols-3 place-items-center">
            <button
                class="products inline-grid grid-rows-1 place-items-center bg-white text-black text-sm p-1 hover:bg-slate-300 active:bg-orange-200"
                onclick="openTab(event, 'products')">
                <img class="w-14" src="./icon/menu.svg">
                Products
            </button>
            <button
                class="services inline-grid grid-rows-1 place-items-center bg-white text-black text-sm p-1 hover:bg-slate-300 active:bg-orange-200"
                onclick="openTab(event, 'services')">
                <img class="w-14" src="./icon/king.svg">
                Services
            </button>
            <button
                class="contact inline-grid grid-rows-1 place-items-center bg-white text-black text-sm p-1 hover:bg-slate-300 active:bg-orange-200"
                onclick="openTab(event, 'contact')">
                <img class="w-14" src="./icon/contact.svg">
                Contact
            </button>
        </div>
    </main>
</body>

</html>
